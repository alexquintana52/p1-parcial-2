<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Parcial 2</a>
            </div>
            <div class="cart-item">
                <button class="cart-btn" id="show-cart">
                    <i class="bx bx-cart"></i>
                </button>
                <span class="cart-cont" id="contador-carrito">0</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="filter-box" id="filter-box">
            <button class="filter-btn active" data-filter="mostrar-todo">Mostrar Todo</button>
            <button class="filter-btn" data-filter="procesadores">Procesadores</button>
            <button class="filter-btn" data-filter="placas-madres">Placas Madre</button>
            <button class="filter-btn" data-filter="memorias-ram">Memorias RAM</button>
            <button class="filter-btn" data-filter="fuentes-alimentacion">Fuentes de Alimentación</button>
            <button class="filter-btn" data-filter="discos">Discos</button>
            <button class="filter-btn" data-filter="placas-graficas">Placas de Videos</button>
        </div>

        <h2>Productos</h2>

        <div class="product-container" id="productos">
<!--             <div class="producto">
                <img src="./img/procesador.webp">
                <h3>$35000</h3>
                <small>Procesadores</small>
                <p>Procesador Intel Core i5-10400 BX8070110400 de 6 núcleos</p>
                <button id="agregar1">Agregar al Carrito</button>
            </div> -->
        </div>

    </main>



    <div class="modal-container" id="carrito">
        <div class="modal-carrito">
            <div class="modal-header">
                <h3>Carrito</h3>
                <button id="cerrarCarrito"><i class="bx bx-x"></i></button>
            </div>
            <div id="contenedor-carrito">
<!--                 <div class="productoEnCarrito">
                    <p>Procesador</p>
                    <p>Precio: $35.000</p>
                    <button class="boton-eliminar"><i class="bx bx-trash"></i></button>
                </div> -->
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito">Vaciar carrito</button>
        </div>
    </div>

    <script src="productos.js"></script>
    <script src="index.js"></script>
</body>
</html>
